_schema-version: "3.1"
ID: btpProject
description: A simple CAP project.
version: 1.0.0
modules:
- name: btpProject-aprouter
  type: nodejs
  path: app
  requires:
    - name: btpProject-repo-runtime
    - name: btpXsuaa  
    - name: srv-api
      group: destinations
      properties:
        # defining a destination with the name srv_api for the approuter to use
        name: srv_api 
        url: '~{srv-url}'
        forwardAuthToken: true
- name: btpProject-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: btpDestination
  - name: btpXsuaa
  - name: btpProject-db

  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: btpProject-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: btpProject-db
  parameters:
    buildpack: nodejs_buildpack
- name: btpProject-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: btpProject-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
- name: frontend
  type: html5
  path: app/frontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: btpProject-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: btpProject-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: btpProject-html5-srv
    service-plan: app-host
- name: btpDestination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: btpDestination
    service-plan: lite
- name: btpXsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    path: ./xs-security.json
- name: btpProject-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: btpProject-html5-rt
    service-plan: app-runtime    
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
